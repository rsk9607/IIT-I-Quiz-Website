<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background-image: url(https://t4.ftcdn.net/jpg/03/01/42/11/240_F_301421106_eqjpvhgnTmx6C3Gahn7V7tbY92xIx37R.jpg);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .form-label {
      color: white;
    }

    .option {
      width: 500px;
      height: 30px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  {% include 'base2.html' %}
  <div class="container my-5">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Quiz name</label>
        <input type="text" name="quizname" value="{{quizname}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">No. of questions</label>
        <input type="number" name="que" class="form-control" value="{{num}}" id="exampleInputPassword2">
      </div>
      <div class="card w-75 m-3">
        <div class="card-body">
          <h5 class="card-title">Write Your Questions Here!</h5>
          {% for x in range%}
          <input class="form-control me-2" id="que1" name="Q{{x}}" placeholder="Question{{x}}" aria-label="Search">
          <p></p>
          <input class="form-control me-2" name="A{{x}}" placeholder="Correct Answer" aria-label="Search">
          <p></p>
          <input class="option " name="Op.1{{x}}" type="option" placeholder="option1" aria-label="option">
          <input class="option" name="Op.2{{x}}" type="option" placeholder="option2" aria-label="option">
          <input class="option" name="Op.3{{x}}" type="option" placeholder="option3" aria-label="option">
          <input class="option" name="Op.4{{x}}" type="option" placeholder="option4" aria-label="option">
          <p></p>
          {% endfor %}
        </div> 
      </div>     
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>      
  {% include 'footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>


</body>

</html>
