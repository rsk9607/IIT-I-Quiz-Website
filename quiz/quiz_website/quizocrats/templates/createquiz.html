<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background-image: url({% static 'quiz_background.jpg' %});
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      height: 100vh;
    }

    .form-label {
      color: white;
    }

    .option {
      width: 500px;
      height: 30px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  {% include 'base2.html' %}
  {% if messages %}
 
  {% for message in messages %}
       
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  {% endfor %}

  {% endif %}
  <div class="container my-5 py-5">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Quiz name</label>
        <input type="text" name="quizname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Topics</label>
        <input type="text" name="topics" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">No. of questions</label>
        <input type="number" name="que" class="form-control" id="exampleInputPassword2">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword3" class="form-label">Time(in mins)</label>
        <input type="number" name="time" class="form-control" id="exampleInputPassword3">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>      
  {% include 'footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>


</body>

</html>
