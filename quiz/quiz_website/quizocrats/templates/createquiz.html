<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Quiz name</label>
              <input type="text" name="quizname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Topics</label>
              <input type="text" name="topics" class="form-control" id="exampleInputPassword1">
            </div>
            <label for="select1" class="form-label">Difficulty</label>
            <select class="form-select mb-3" name="diff" id="select1" aria-label="Default select example">
                <option selected>Not mentioned</option>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Difficult</option>
            </select>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">No. of questions</label>
                <input type="number" name="que" class="form-control" id="exampleInputPassword2">
            </div>        
            <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label">Time(in mins)</label>
                <input type="number" name="time" class="form-control" id="exampleInputPassword3">
            </div>        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
