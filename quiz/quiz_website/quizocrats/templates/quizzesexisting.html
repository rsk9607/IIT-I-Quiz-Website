<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'base2.html' %}
    <div class="container py-5">
    {% for x in actqui %}
    
    <div class="card w-75 m-3">
        <div class="card-body">
          <h5 class="card-title">{{x.quiz_name}}</h5>
          <p class="card-text">
            <ul class="list-group">
                <li class="list-group-item"><h6>Topics: {{x.topics}}</h6></li>

                <li class="list-group-item"><h6>No. of questions: {{x.questions}}</h6></li>
                <li class="list-group-item"><h6>Time: {{x.time}}</h6></li>
              </ul>
          </p>
          <a href="delete/{{x.quiz_name}}" class="btn btn-primary">Delete quiz</a>
        </div>
      </div>
      {%empty%}
      <h2>
        <div class="container py-5">There are no quizzes existing.</div>
      </h2>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
